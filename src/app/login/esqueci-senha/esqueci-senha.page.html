<ion-content>

        <img class="logo" src="assets/LogoAproveitePetropolis.PNG">

    <ion-row>
      <ion-col size="12">
        <p class="title">Esqueci senha</p>

        <form [formGroup]="formEsqueciSenha" (ngSubmit)="onSubmit()">

          <ion-input type="email" formControlName="email" placeholder="E-mail"></ion-input>


          <div padding>
            <ion-button color="primary" expand="block" type="submit">Resetar minha senha</ion-button>
          </div>
        </form>

        <a class="button-cadastro" routerLink="/login">Entrar</a>
        <a class="button-cadastro" routerLink="/login/cadastro">Cadastre-se</a>


      </ion-col>

    </ion-row>
